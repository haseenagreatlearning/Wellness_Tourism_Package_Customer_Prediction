name: Wellness Tourism Package Customer Prediction pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  register-dataset:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r wellness_tourism_package_customer_prediction/requirements.txt

      - name: Upload Dataset to Hugging Face Hub
        run: |
          python wellness_tourism_package_customer_prediction/model_building/data_register.py

  data_prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r wellness_tourism_package_customer_prediction/requirements.txt

      - name: Run Data Preparation
        run: |
          python wellness_tourism_package_customer_prediction/model_building/data_prep.py
          
  model_training:
   needs: data_prep
   runs-on: ubuntu-latest
   env:
    HF_TOKEN: ${{ secrets.HF_TOKEN }}
    NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
   steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r wellness_tourism_package_customer_prediction/requirements.txt
        pip install mlflow requests
    - name: Start MLflow Server
      run: |
        nohup mlflow server \
          --backend-store-uri ./mlruns \
          --default-artifact-root ./mlruns \
          --host 0.0.0.0 \
          --port 5000 > mlflow.log 2>&1 &
        sleep 3
    - name: Install ngrok
      run: |
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt-get update && sudo apt-get install -y ngrok

    - name: Start ngrok tunnel for MLflow UI (port 5000)
      run: |
        ngrok config add-authtoken "$NGROK_AUTHTOKEN"
        nohup ngrok http 5000 > ngrok.log 2>&1 &
        sleep 3

        # Print the public MLflow UI URL in workflow logs
        python - <<'PY'
        import requests
        data = requests.get("http://127.0.0.1:4040/api/tunnels").json()
        print(" MLflow UI (ngrok):", data["tunnels"][0]["public_url"])
        PY

    - name: Train Model (log locally; view via ngrok)
      env:
        # CRITICAL: log to local MLflow server to avoid ngrok rate limits
        MLFLOW_TRACKING_URI: http://127.0.0.1:5000
      run: |
        python wellness_tourism_package_customer_prediction/model_building/train.py


  deploy_hosting:
    needs: model_training
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r wellness_tourism_package_customer_prediction/requirements.txt

      - name: Push Hosting App
        run: |
          python wellness_tourism_package_customer_prediction/hosting/hosting.py


